<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH MODERN</title>
    <link rel="stylesheet" href="../Styles/adminNewperfil.css">
</head>
<body>
    <header>
        <img class="logo" src="../Images/studentDashboard/TechModern_icon.png" alt="">
        <nav>
            <a href="../webHTML/adminDashboard.html">Panel</a>
            <a href="../webHTML/adminCurses.html">Cursos</a>
            <a href="../webHTML/adminStudents.html">Estudiantes</a>
            <a href="../webHTML/adminProfessors.html">Profesores</a>
            <a href="../webHTML/adminTareas.html">Tareas</a>
            <a href="../webHTML/adminNewperfil.html">Crear Perfil</a>
        </nav>
        <img class="profile" src="../Images/adminIco.png" alt="">
        <img class="arrow" src="../Images/studentDashboard/downArrow.png" alt="">
    </header>
    
    <div class="todo">
        <div class="fondoLogo"> <img src="../Images/TechModern_icon.png" alt=""> </div>
        <div class="boxLogin">
            <div class="logoNegro"> <img src="../Images/image 2.svg" alt=""></div>
            <div class="titulo"><h1>Bienvenido</h1></div>
            <div class="contenido">
                <div class="usuario">
                <p>Usuario</p>
                <input type="text" placeholder="ingrese el usuario" id="usuario"></div>
                
                <div class="Contraseña">
                    <p>Contraseña</p>
                    <input type="text" placeholder="ingrese la Contraseña" id="pass" >
                </div>

                <div class="nombreC">
                    <p>Nombre Completo</p>
                    <input type="text" placeholder="Ingrese el nombre " id="nombreC" >
                </div>
                
                <div class="email">
                    <p>Correo Electronico</p>
                    <input type="text" placeholder="ingrese el correo electronico" id="correo" >
                </div>

                <div class="telefono">
                    <p>Telefono</p>
                    <input type="text" placeholder="ingrese el telefono" id="telefono" >
                </div>
                
                <div class="type">
                    <p>Tipo de Usuario</p>
                    <select name="" id="type">
                        <option value="none"></option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesor">Profesor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="boton">
                    <a id="enlace"><button onclick="">Registrar</button></a> 
                </div>
            </div>
        </div>

    </div>
</body>
<script src="../Scripts/admin.js"></script>
</html>
